<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">


<head>
    <link rel="stylesheet" media="all" />
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />


</head>


<body>


    <form name="meu_form" action="javascript: enviar();" method="POST" id="myForm">

        <h1>Consulta de Frete</h1>

        <p class=".js-input-cepOrigem">
            <input type="text" id="cepOrigemID" placeholder="00000000" required="required" name="Cep Origem"  value="01123010"/>
            <label for="Cep Origem">Cep Origem</label>
        </p>
        <p class="js-input-cepDestino">
            <input type="text" id="cepDestinoID" placeholder="00000000" required="required" name="Cep Destino"  value="40020160"/>
            <label for="Cep Destino">Cep Destino</label>
        </p>
        <p class="nome">
            <input type="text" id="tipoCargaId" placeholder="Carga / Envio" name="Tipo de Carga" />
            <label for="Tipo de Carga">Tipo de Carga</label>
        </p>
        <p class="nome">
            <input type="text" id="valorDeclaradoId" placeholder="Valor Declarado - R$" name="Valor Declarado" value="96" />
            <label for="Valor Declarado">Valor Declarado</label>
        </p>
        <p class="nome">
            <input type="text" id="volumeID" placeholder="Caixa/Envelope/Rolo/Prisma - R$" name="Volume" />
            <label for="Volume">Volume</label>
        </p>
        <p class="nome">
            <input type="text" id="comprimentoId" placeholder="Comprimento - Cm" name="Comprimento" />
            <label for="Comprimento">Comprimento</label>
        </p>
        <p class="nome">
            <input type="text" id="alturaId" placeholder="Altura - Cm" name="Altura" />
            <label for="Altura">Altura</label>
        </p>
        <p class="nome">
            <input type="text" id="larguraId" placeholder="Largura - Cm" name="Largura" />
            <label for="Largura">Largura</label>
        </p>
        <p class="nome">
            <input type="text" id="pesoId" placeholder="Peso - Kg" name="Peso" value="9" />
            <label for="Peso">Peso</label>
        </p>
        <p>
            <textarea placeholder="Observações"></textarea>
        </p>
        <p class="submit">
            <input type="submit" value="Enviar" />
        </p>

    </form>

</body>

</html>

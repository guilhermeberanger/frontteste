<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">


<head>
  <link rel="stylesheet" media="all" />
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="css.css" media="screen" />

</head>


<body class="body">
  <div class="container">

    <h1 class="titulo">Consulta de Frete</h1>

    <form action="#" class="form-contact" tabindex="1" name="meu_form" action="javascript: enviar();" method="POST" id="myForm">
      <input type="text" class="form-contact-input" name="cepOrigem" placeholder="Cep Destino" id="cepDestinoID"
        required />
      <input type="text" class="form-contact-input" name="valorNf" placeholder="Valor da Nota Fiscal"
        id="valorDeclaradoId" required />
      <select id="volumeID" class="form-contact-input">
        <option value="Rolo">Rolo</option>
        <option value="Caixa">Caixa</option>
        <option value="Envelope">Envelope</option>
      </select>
      <input type="text" class="form-contact-input" name="Comprimento" placeholder="Comprimento" id="comprimentoId"
        required />
        <input type="text" class="form-contact-input" name="Altura" placeholder="Altura" id="alturaId"
        required />
        <input type="text" class="form-contact-input" name="Largura" placeholder="Largura" id="larguraId"
        required />
        <input type="text" class="form-contact-input" name="Peso" placeholder="Peso" id="pesoId"
        required />
        <input type="text" class="form-contact-input" name="quantidade" placeholder="Quantidade" id="quantidadeId"
        required />      
      <button type="submit" class="form-contact-button" value="Enviar">Enviar</button>
    </form>
  </div>

</body>

</html>
